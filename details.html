<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container py-5">
      <div class="row justify-content-center align-items-center">
        <!-- Poster -->
        <div class="col-md-6 text-center mb-4 mb-md-0">
          <img
            id="movie-poster"
            src=""
            class="img-fluid rounded"
            alt="Movie Poster"
            style="max-height: 500px"
          />
          <div class="mt-4">
            <a href="index.html" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left-circle me-1"></i> Back to Home
            </a>
          </div>
        </div>

        <!-- Movie Info -->
        <div class="col-md-6 text-white">
          <h2 id="movie-title" class="mb-3"></h2>
          <p id="movie-year" class="fs-5 mb-2"></p>
          <p id="movie-type" class="fs-5 mb-2"></p>
          <p id="movie-plot" class="fs-6 fst-italic"></p>
          <!-- comment form -->
          <div class="comments-section mt-5">
            <h4>Comments</h4>
            <ul id="comments-list" class="list-group mb-3"></ul>

            <form id="comment-form">
              <div class="mb-3">
                <textarea
                  id="comment-text"
                  class="form-control"
                  rows="1"
                  placeholder="Add your comment"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-outline-secondary">
                Add Comment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="details.js"></script>
  </body>
</html>
