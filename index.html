<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ¬PopcornFlix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 fixed-top">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand fw-bold" href="#">ðŸŽ¬PopcornFlix</a>

          <!-- Toggler -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar Content -->
          <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Search -->
            <form class="d-flex ms-auto me-3 my-2 my-lg-0">
              <input
                class="form-control me-2"
                type="search"
                id="search"
                placeholder="Search for films..."
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="button" id="btn">
                Search
              </button>
            </form>

            <!-- Links -->
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" id="movie-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html" id="auth-button">Login</a>
              </li>
              <li class="nav-item position-relative">
                <a class="nav-link position-relative" href="#" id="favorites">
                  <i class="bi bi-heart-fill"></i>
                  <span id="favorites-count" class="badge bg-danger rounded-pill position-absolute favorites-count">0</span>
                </a>                
              </li>
             
            </ul>
          </div>
        </div>
      </nav>

      <!-- Video Background -->
      <div class="video-container">
        <video autoplay muted loop>
          <source
            src="assets/Red Illustration Welcome To Our Movie Video.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Film List Container -->
      <div id="film-list" class="card-container">
        <!-- Film items will be displayed here -->
      </div>
    </header>
    </div>
  </body>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
